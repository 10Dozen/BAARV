<!doctype html>
<html lang="us">
	<head>
		<meta charset="utf-8">
		<title>AAR Converter</title>
		
		<link rel="stylesheet" href="src/css/jquery-ui.css">
		<link rel="stylesheet" href="src/css/baarv_converter.css">
		<script src="src/js/jquery.min.js"></script>
		<script src="src/js/jquery-ui.min.js"></script>
		<script src="src/js/baarv_converter.js"></script>
	<style>
			#report-selector {
				position: absolute;
				/* top: -1000px; */
			}
			
			#report-selector ul li {
				margin: 6px 0px;
				padding: 0px 20px;
				font-size: 20px;
				background-color: #6798D2;
				color: white;
			}
			
			#report-selector ul li:hover {
				background-color: #9BC34E;
				color: black;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<div id="header-title">
				AAR Converter
			</div>
			<div id="header-status">
				<button id="uploader-convert" onClick="convertToAAR()" disabled="true">Convert</button>
				<label>Select RPT file to convert...</label>
				<div id="uploader">
					<input type='file' accept='text/plain' onchange='openFile(event)'>
					
				</div>
			</div>
		</div>
		
		<div id="report-selector">
			<ul>
				<li>12:23:50 Stratis DZN Test Mission Name</li>
				<li>18:23:50 Stratis DZN Test Mission Name 2</li>
				<li>18:23:50 Stratis DZN Test Mission Name 2</li>
				<li>18:23:50 Stratis DZN Test Mission Name 2</li>
			</ul>
		</div>
		
		<div id="result-form">
			<ul>
				<li>
					<div class="dl-1">
						Mission name
					</div>
					<div class="dl-2">
						<input id="mission-name"></input>
					</div>
				</li>
				<li>
					<div class="dl-1">
						Island
					</div>
					<div class="dl-2">
						<input id="mission-island"></input>
					</div>
				</li>
				<li>
					<div class="dl-1">
						Date
					</div>
					<div class="dl-2">
						<input id="mission-date" type="date"></input>
					</div>
				</li>
				<li>
					<div class="dl-1">
						Duration
					</div>
					<div class="dl-2">
						<div id="mission-time"></div>
					</div>
				</li>
				<li>
					<div class="dl-1">
						Description:
					</div>
					<div class="dl-3">
						<textarea id="mission-desc" cols="40" rows="5"></textarea>
					</div>
				</li>				
				<li>
					<div class="dl-1">
						<h4>Players</h4>
					</div>
					<ul id="player-list"></ul>
				</li>
			</ul>
			<hr />
			<div id="output-footer">
				<button id="output-generate" onClick="showGeneratedAAR()">Generate AAR</button>
				<button id="output-save" onClick="saveGeneratedAARData()" disabled="true">Save generated data</button>				
				<textarea id="output" cols="40" rows="5"></textarea>				
			</div>
		</div>
	</body>
</html>
